<div class="container">
    <div class="row">
      <div class="col-sm-2 m-1">
        <h3>Group</h3>
      </div>
      <div class="col-sm-3">
        <h3>Object</h3>
      </div>
      <div class="col">
        <h3>Logistics Map</h3>
      </div>
    </div>
  
    <div class="row">
      <!-- group -->
      <div class="col-sm-2">
        <div class="list-group">
          {% for g in group %}
          <a id="group" onclick="generateGroup(this)" data="{{ g[0] }}" 
            class=" list-group-item list-group-item-action"
            aria-current="true">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ g[0] }}</h5>
            </div>
            <small>{{ g[1] }}</small>
          </a>
          {% endfor %}
        </div>
      </div>
  
      <!-- object -->
      <div id="list" class="col-sm-3">
        <div class="list-group">
          {% for d in data %}
          <button onclick="updateLine(this)" originalAddress="{{ d[5] }}" content="{{ d[4] }}" data="{{ d[3] }}"
            class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{ d[0] }}</h5>
              <small>{{ d[2] }}</small>
            </div>
            <p class="mb-1">{{ d[1] }}</p>
            <small>{{ d[4] }}</small>
          </button>
          {% endfor %}
        </div>
      </div>
  
      <!-- 地图显示 -->
      <div class="col">
        <div id="mapid"></div>
      </div>
    </div>
  </div>
